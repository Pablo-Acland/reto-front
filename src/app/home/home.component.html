<div class="app-products-div">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  
  <mat-card *ngFor="let product of products" class="e-product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ product.price }} $ / {{ product.quantity }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <div class="desc-cont">
        <p>
          {{ product.description }}
        </p>
      </div>
      <img src="{{ product.imageUrl }}" class="e-product-img" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="addToCart(product.name)">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
  
</div>
