<div *ngIf="!hide; else divCart">no tengo nada</div>
<ng-template #divCart>
  <div class="modal">
    <div class="modal-content">
      <div class="title">Shopping Cart</div>
      <div class="list">
        <p *ngFor="let art of list; let index=index;">{{ index+1 }} - {{ art }}</p>
      </div>
      
      <button class="buton">Buy Articles</button>
    </div>
  </div>
</ng-template>
